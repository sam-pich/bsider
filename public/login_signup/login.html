          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/90746bbfba.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #14171C">

<nav class="navbar navbar-expand-lg custom-gradient align-items-start">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bolder fs-2" href="/public/index.html">b-sider</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarText">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item dropdown">
                    <a class="nav-link text-white text-center fw-bold dropdown-toggle" href="#" id="navbarDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <form class="px-4 py-3 ">
                                <div class="mb-3">
                                    <input type="text" class="form-control bg-dark-subtle" id="searchInput"
                                           placeholder="Search...">
                                </div>
                                <button type="submit" class="btn bg-black btn-primary">Search</button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white text-center fw-bold" aria-current="page" href="/public/charts/charts.html">Charts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white text-center fw-bold" aria-current="page" href="/public/explore/explore.html">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white text-center fw-bold" href="/public/login_signup/login.html">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white text-center" href="/public/login_signup/signup.html">
                        <button class="btn bg-white text-black btn-outline-light rounded-3 fw-bolder">Sign Up</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-box bg-dark p-4 rounded text-center mx-auto">
                <h1 class="text-white fw-bolder">Login</h1>
                <form action="#" method="POST">
                    <div class="textbox">
                        <label for="email" class="text-white">Email</label>
                        <input type="email" id="email" name="email" class="form-control bg-dark-subtle" placeholder="Enter your email" required>
                    </div>
                    <div class="textbox">
                        <label for="password" class="text-white">Password</label>
                        <input type="password" id="password" name="password" class="form-control bg-dark-subtle" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn bg-primary btn-block mt-3">Login</button>
                    <a href="#" class="forgot d-block text-center mt-3 text-white">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
